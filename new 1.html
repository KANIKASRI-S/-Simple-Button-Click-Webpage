<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Button Click</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    p {
      font-size: 20px;
      color: #333;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Click the Button</h1>
  <button onclick="showMessage()">Click Me!</button>

  <p id="message"></p>

  <script>
    function showMessage() {
      document.getElementById('message').textContent = "Hello, Kanika! ðŸŽ‰";
    }
  </script>

</body>
</html>
